[pytest]
# Pytest configuration for CodeFRAME

# Minimum Python version
minversion = 8.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on config errors)
    --strict-config
    # Show durations of slowest tests
    --durations=10
    # Coverage options (when --cov is used)
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_api_key: marks tests that require API keys
    requires_db: marks tests that require database

# Coverage warnings
filterwarnings =
    error::DeprecationWarning
    ignore::PendingDeprecationWarning

# Console output formatting
console_output_style = progress

# Test timeout (seconds) - fail if test takes too long
timeout = 30
timeout_method = thread

# Disable cacheprovider plugin warnings
cache_dir = .pytest_cache
